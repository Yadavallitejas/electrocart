{% extends "base.html" %}
{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    {% include "includes/alert.html" %}
<div class="container">
	<div class="row">
	<aside class="col-md-3">
		{% include "includes/dashboard_sidebar.html" %}
	</aside>
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Password</strong>
		</header>
		<div class="card-body">
            
			<div class="row"> 
				
				<div class="col-md-12">

                    <form method="POST" action="{% url 'change_password' %}" >
                        {% csrf_token %}
                            <div class="form-group">
                                <label >current password</label>
                                <input type="password" name="current_password" class="form-control" placeholder="current password" required> 
                            </div>
                        
                            <div class="form-group">
                                <label >create new password </label>
                                <input type="password" name="new_password" class="form-control" placeholder="create new password" required>
                            </div>
                            <div class="form-group">
                                <label >confirm new password</label>
                                <input type="password" name="confirm_new_password" class="form-control" placeholder="confirm new password" required>
                            </div>
                        
                                <input type="submit" value="save" class="btn btn-primary">
                            </div>
                        </div>
                    </form>
                </div>

					
					</div>
				</div> <!-- col.// -->

						
				</div>
				
				

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>



</body>
</html>
{% endblock %}
